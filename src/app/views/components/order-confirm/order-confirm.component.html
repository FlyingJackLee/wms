<h1 class="order-confirm-header">订单详情</h1>
<mat-divider></mat-divider>

<div class="confirm-price-container">实收价格: <span class="confirm-price">￥ {{ this.totalSellingPrice }}</span></div>

<form class="order-confirm-form" [formGroup]="orderConfirmForm" (ngSubmit)="order()">
    <mat-form-field appearance="outline">
        <mat-label>销售日期:</mat-label>
        <input matInput [matDatepicker]="picker" [max]="today" formControlName="date">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>销售备注:</mat-label>
        <textarea matInput type="text" formControlName="remark"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!orderConfirmForm.valid || loading">提交</button>
</form>

@if(loading){
  <mat-progress-bar mode="query"></mat-progress-bar>
}
