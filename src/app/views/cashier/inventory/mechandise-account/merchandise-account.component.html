<h2 mat-dialog-title>当前库存统计如下</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> 品牌 </th>
      <td mat-cell *matCellDef="let element"> {{ element.category.name}} </td>
      <td mat-footer-cell *matFooterCellDef>总计</td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> 数量 </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      <td mat-footer-cell *matFooterCellDef>{{ getTotalCount()  }}</td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> 成本 </th>
      <td mat-cell *matCellDef="let element"> {{element.sumCost}} </td>
      <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> 售价 </th>
      <td mat-cell *matCellDef="let element"> {{element.sumPrice}} </td>
      <td mat-footer-cell *matFooterCellDef>{{ getTotalPrice() }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="footer" mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  <mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close type="button" >关闭</button>
  </mat-dialog-actions>
</mat-dialog-content>
