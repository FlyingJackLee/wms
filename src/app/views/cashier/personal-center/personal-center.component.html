<div id="center-container">
  <div class="center-header">
    <div class="center-avatar">
      <div class="avatar">
        @if ( (profile | async)?.avatar == "default") {
          <img src="assets/img/avatar.jpg" alt="头像">
        } @else {
          <img [src]="(profile | async)?.avatar" alt="头像">
        }
      </div>

        <p>{{ (profile | async)?.nickname || "未设置" }}</p>

    <mat-list>
      <mat-list-item routerLink="/cashier/center/profile">
        <mat-icon matListItemIcon>privacy_tip</mat-icon>
        <div matListItemTitle>我的信息</div>
      </mat-list-item>
      <mat-list-item routerLink="/cashier/center/store">
        <mat-icon matListItemIcon>store_front</mat-icon>
        <div matListItemTitle>店铺信息</div>
      </mat-list-item>
      <mat-list-item routerLink="/cashier/center/staff">
        <mat-icon matListItemIcon>diversity_1</mat-icon>
        <div matListItemTitle>员工管理</div>
      </mat-list-item>
      <mat-list-item routerLink="/cashier/center/member">
        <mat-icon matListItemIcon>currency_exchange</mat-icon>
        <div matListItemTitle>会员管理</div>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="center-content">
    <router-outlet></router-outlet>
  </div>
</div>
