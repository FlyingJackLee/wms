<h2>员工管理</h2>
<mat-divider></mat-divider>

<section>
  <h4>已有员工列表</h4>
  <table mat-table [dataSource]="staffs$">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>编号</th>
      <td mat-cell *matCellDef="let row">
        @if(isOperator(row)){
          本账号
        } @else {
          {{row.userId}}
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="nickname">
      <th mat-header-cell *matHeaderCellDef>名称</th>
      <td mat-cell *matCellDef="let row">{{row.nickname}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>电话号码</th>
      <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>修改权限</th>
      <td mat-cell *matCellDef="let row">
        @if(!isOperator(row)){
          <button color="primary" type="button" (click)="openDialogEditPermission(row)" mat-icon-button><mat-icon>edit</mat-icon></button>
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>删除</th>
      <td mat-cell *matCellDef="let row">
        @if(!isOperator(row)){
          <button color="accent" mat-icon-button (click)="openDialogUserDeleteInGroup(row)"><mat-icon>delete</mat-icon></button>
        }
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsStaff"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsStaff;"></tr>
  </table>
</section>

<mat-divider></mat-divider>

<section>
  <h4>申请列表</h4>
  <table mat-table [dataSource]="requests$">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>编号</th>
      <td mat-cell *matCellDef="let row">{{row.userId}}</td>
    </ng-container>

    <ng-container matColumnDef="nickname">
      <th mat-header-cell *matHeaderCellDef>名称</th>
      <td mat-cell *matCellDef="let row">{{row.nickname}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>电话号码</th>
      <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="agree">
      <th mat-header-cell *matHeaderCellDef>同意</th>
      <td mat-cell *matCellDef="let row">
        <button color="primary" mat-raised-button type="button" (click)="openDialogAgree(row)">同意</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="disagree">
      <th mat-header-cell *matHeaderCellDef>不同意</th>
      <td mat-cell *matCellDef="let row">
        <button type="button" (click)="openDialogDisagree(row.userId)" color="accent" mat-raised-button>拒绝</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsRequest"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsRequest;"></tr>
  </table>
</section>
